<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH Logo</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}
html, body {
    width: 100%;
    height: 100%;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
}
.logo-box {
    position: relative;
    text-align: center;
}
.logo-box img {
    width: 300px; /* ihtiyacına göre ayarla */
    display: block;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}
.background-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a, #333333, #555555);
    z-index: 1;
}
</style>
</head>
<body>

<div class="logo-box">
    <div class="background-effect"></div>
    <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
</div>

</body>
</html>

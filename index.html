<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}
html, body {
    width: 100%;
    height: 100%;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a1a, #fff, #333); /* siyahlı-beyazlı mermer simülasyonu */
    overflow: hidden;
}

/* SAYFA YAPISI */
.page {
    display: flex;
    width: 100%;
    height: 100vh;
}

/* SOL TARAF - MENÜLER */
.left {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding-left: 60px;
}
.left div {
    color: #d4af37; /* altın renk */
    font-size: 38px;
    margin-bottom: 20px;
}

/* SAĞ TARAF - KONTAKT VE LOGO */
.right {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* LOGO */
.logo-box {
    text-align: center;
    margin-bottom: 40px;
}
.logo-box img {
    width: 220px;
    display: block;
}

/* KONTAKT */
.contact {
    font-size: 30px;
    color: #000; /* siyah */
}
</style>
</head>
<body>

<div class="page">

    <!-- SOL -->
    <div class="left">
        <div>MENI</div>
        <div>WOLT &amp; GLOVO</div>
    </div>

    <!-- SAĞ -->
    <div class="right">
        <div class="logo-box">
            <img src="logo.png" alt="Arkadash Logo">
        </div>
        <div class="contact">KONTAKT</div>
    </div>

</div>

</body>
</html>

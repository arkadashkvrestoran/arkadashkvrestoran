<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ARKADASH</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Times New Roman", serif;
}

html, body {
    height: 100%;
    width: 100%;
}

/* MERMER ARKA PLAN */
body {
    background: url("file_000000009fa4720ab691244257d9bfdb.png") no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ANA KAPSAYICI */
.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* LOGO ORTADA */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); /* hafif gölge */
}

.logo img {
    width: 280px;
}

/* SOL MENÜ */
.left-menu {
    position: absolute;
    top: 50%;
    left: 80px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
}

.left-menu a {
    color: #d4af37; /* altın */
    font-size: 28px;
    margin-bottom: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.left-menu a:hover {
    opacity: 0.8;
    transform: translateX(5px);
    text-shadow: 0 0 8px rgba(212,175,55,0.7); /* glow efekti */
}

/* SAĞ KONTAKT */
.right-menu {
    position: absolute;
    top: 50%;
    right: 80px;
    transform: translateY(-50%);
}

.right-menu a {
    color: #ffffff; /* beyaz */
    font-size: 28px;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.right-menu a:hover {
    opacity: 0.8;
    transform: translateX(-5px);
    text-shadow: 0 0 8px rgba(255,255,255,0.7); /* glow efekti */
}
</style>
</head>

<body>

<div class="container">

    <!-- SOL -->
    <div class="left-menu">
        <a href="#">MENI</a>
        <a href="#">WOLT & GLOVO</a>
    </div>

    <!-- ORTA LOGO -->
    <div class="logo">
        <img src="file_0000000088fc724383a1ca891eda360e.png" alt="Logo">
    </div>

    <!-- SAĞ -->
    <div class="right-menu">
        <a href="#">KONTAKT</a>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arkadash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      color: gold;
      position: relative;
    }

    /* Sol menü */
    #left-menu {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* yukarıdan hizalı */
      padding-left: 60px;
      padding-top: 60px; /* üstten boşluk */
      gap: 35px; /* menü arası boşluk biraz arttı */
      font-size: 26px; /* yazılar biraz daha büyük */
    }

    #left-menu a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sağda Kontaktira, sol menü ile yukarıdan aynı hizada */
    #contact-link {
      position: absolute;
      top: 60px; /* sol menü ile hizalı */
      right: 60px;
      font-size: 26px; /* yazı boyutu arttı */
    }

    #contact-link a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sağ logo alanı */
    #right-logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-left: 200px; /* sol menü ve Kontaktira boşluğu için */
    }

    /* Gri → siyah yıpranmış geçiş (gri alan genişletildi) */
    .right-fade {
      position: absolute;
      right: 0;
      top: 0;
      width: 25%; /* gri alan %25 */
      height: 100%;
      background:
        linear-gradient(
          to right,
          rgba(50,50,50,0.85) 0%, /* uzay grisi */
          rgba(30,30,30,0.9) 50%,
          rgba(0,0,0,1) 100%
        );
      z-index: 1;
    }

    .right-fade::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Logo kutusu (gri tabla) */
    .logo-box {
      width: 320px;
      height: 320px;
      background-color: rgba(50,50,50,0.85); /* uzay grisi */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* Logo resmi (yuvarlak) */
    .logo-box img {
      width: 85%;
      height: auto;
      position: relative;
      z-index: 2;
    }

    /* Sayfa responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #left-menu {
        flex-direction: row;
        padding-left: 20px;
        padding-top: 20px;
        justify-content: space-around;
        width: 100%;
        font-size: 22px;
        gap: 20px;
      }
      #contact-link {
        position: relative;
        top: 0;
        right: 0;
        text-align: center;
        font-size: 22px;
        margin-top: 10px;
      }
      #right-logo {
        margin-left: 0;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Sol menü -->
  <div id="left-menu">
    <a href="#">Meni</a>
    <a href="#">Wolt & Glovo</a>
  </div>

  <!-- Sağda Kontaktira -->
  <div id="contact-link">
    <a href="#">Kontaktira</a>
  </div>

  <!-- Sağ logo ve yıpranmış geçiş -->
  <div id="right-logo">
    <div class="right-fade"></div>

    <div class="logo-box">
      <img src="./image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
    </div>
  </div>
</body>
</html>

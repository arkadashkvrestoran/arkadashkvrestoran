<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arkadash</title>

<style>
/* TARAYICI BOŞLUKLARINI TAMAMEN SIFIRLA */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ANA KAPSAYICI */
.container {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* SOL SİYAH */
.left {
  position: absolute;
  left: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: #000;
  z-index: 1;
}

/* SAĞ ALTIN */
.right {
  position: absolute;
  right: 0;
  top: 0;
  width: 50%;
  height: 100%;
  background: #d4af37; /* gold */
  z-index: 1;
}

/* LOGO */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.logo img {
  width: 260px;
  display: block;
}

/* SOL MENÜ */
.menu {
  position: absolute;
  left: 60px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
}

.menu a {
  display: block;
  margin-bottom: 18px;
  font-size: 26px;
  color: #d4af37;
  text-decoration: none;
}

/* SAĞ KONTAKT */
.contact {
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 26px;
  color: #000;
  z-index: 2;
}
</style>
</head>

<body>

<div class="container">

  <div class="left"></div>
  <div class="right"></div>

  <div class="logo">
    <img src="image_31f54409-2a8f-4836-8d4b-f51c60bfa55720260119_151332.jpg" alt="Arkadash Logo">
  </div>

  <div class="menu">
    <a href="#">MENI</a>
    <a href="#">WOLT</a>
    <a href="#">GLOVO</a>
  </div>

  <div class="contact">
    KONTAKTIRA
  </div>

</div>

</body>
</html>
